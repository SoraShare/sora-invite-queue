name: Deploy Supabase (schema + functions)

on:
  push:
    branches: [ main ]
    paths:
      - "backend/supabase/**"      # adjust your path
      - ".github/workflows/deploy-supabase.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Supabase CLI
        run: npm i -g supabase@latest

      - name: Supabase link
        working-directory: backend
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Push DB migrations
        working-directory: backend
        run: supabase db push

      - name: Deploy all Edge Functions (optional)
        working-directory: backend
        run: supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} --all